<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <div class="main-container">
      <form onsubmit="event.preventDefault();onformsubmit()" autocomplete="off">
        <div class="forms">
          <div>
            <label for="firstname"
              >FIRST NAME
              <input
                type="text"
                placeholder="First Name"
                name="firstname"
                id="firstname"
                required
              />
            </label>
          </div>
          <div>
            <label for="lastname"
              >LAST NAME
              <input
                type="text"
                placeholder="Last Name"
                name="lastname"
                id="lastname"
                required
              />
            </label>
          </div>
          <div>
            <label for="address"
              >ADDRESS
              <input
                type="text"
                placeholder="Address"
                name="address"
                id="address"
                required
              />
            </label>
          </div>
          <div>
            <label for="pincode"
              >PINCODE
              <input
                type="text"
                placeholder="Pincode"
                name="pincode"
                id="pincode"
                pattern="[0-9]{5}"
                maxlength="5"
                oninvalid="this.setCustomValidity('PINCODE should be in numbers')"
                oninput="this.setCustomValidity('')"
                required
              />
            </label>
          </div>
          <div>
            <p>GENDER</p>
            <label for="gender">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />MALE
              <br />
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />FEMALE
              <br />
            </label>
          </div>
          <div class="form-food">
            <label for="food">
              <p>CHOICE OF FOOD</p>
              Food A<input
                type="checkbox"
                name="food"
                id="food1"
                value="food1"
              />
              <br />
              Food B<input
                type="checkbox"
                name="food"
                id="food2"
                value="food2"
              />
              <br />
              Food C<input
                type="checkbox"
                name="food"
                id="food3"
                value="food3"
              />
              <br />
              Food D<input
                type="checkbox"
                name="food"
                id="food4"
                value="food4"
              />
              <br />
              Food E<input
                type="checkbox"
                name="food"
                id="food5"
                value="food5"
              />
              <br />
            </label>
          </div>
          <div>
            <label for="state">
              STATE
              <input
                type="text"
                placeholder="State"
                name="state"
                id="state"
                required
            /></label>
          </div>
          <div>
            <label for="country">
              COUNTRY
              <input
                type="text"
                placeholder="Country"
                name="country"
                id="country"
                required
            /></label>
          </div>
          <div>
            <input type="submit" value="SUBMIT" />
            <input type="reset" value="RESET" />
          </div>
        </div>
      </form>

      <div class="table">
        <table id="myTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Choice Of Food</th>
              <th>State</th>
              <th>Country</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
